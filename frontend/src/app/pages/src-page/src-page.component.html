<app-navbar></app-navbar>

<div class="container pb-5">

  <div class="row">
    <div class="col-12 col-md-4" style="padding: 20px 0;">
      <div class="tpm w-100">
        <h1 class="fs-3 fw-semibold">Encuentra a tu docente ideal en <span class="fs-2 fw-bold title-color">{{materiaSelectHomeNom}}</span></h1>
      </div>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">

    <div class="col-12 col-md-6 col-lg-4 col-xl-3 borderleft">
      <p class="filtros mb-2">Quiero aprender</p>
      <div class="border srccontainer tpm w-100 d-flex justify-content-between">
      <div class="dropdown  d-flex">
        <input type="text" class="btn dropdown-toggle rounded-pill w-100 text-start" id="selectSubjects"  name="selectSubjects" data-bs-toggle="dropdown" aria-expanded="false" [(ngModel)]="searchText" (ngModelChange)="filterSubjects()" placeholder="{{ selectedOption ? 'Aprende: ' + selectedOption.name : 'Que quieres aprender' }}" >
        <ul class="dropdown-menu mt-1 flex-column">
          <li *ngFor="let subject of filteredSubjects ">
            <a class="dropdown-item" (click)="seleccionarOpcion(subject)">{{ subject?.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
   

    <div class="col-12 col-md-6 col-lg-4 col-xl-3 borderleft">
      <p class="filtros mb-2">Rango de precio</p>
      <div class="border srccontainer tpm w-100 d-flex justify-content-between">
        <button class="btn dropdown-toggle rounded-pill w-100 text-start" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ precio || 'Seleccionar rango de precio' }}
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item btn" (click)="selectedPrice(1000, 2000)">1000 - 2000 ARS</button>
          <button class="dropdown-item btn" (click)="selectedPrice(2000, 4000)">2000 ARS - 4000 ARS</button>
          <button class="dropdown-item btn" (click)="selectedPrice(4000, 6000)">4000 ARS - 6000 ARS</button>
          <button class="dropdown-item btn" (click)="selectedPrice(6000, 6000)">+6000 ARS</button>
        </div>
      </div>
    </div>
    



    <div class="col-12 col-md-6 col-lg-4 col-xl-3 borderleft">
      
      <p class="filtros mb-2">Provincia / Ciudad</p>
      <div class="border srccontainer tpm w-100 d-flex justify-content-between">
      <div class="dropdown  d-flex">
        <input type="text" [formControl]="control" class="btn dropdown-toggle rounded-pill w-100 text-start" id="selectSubjects"  name="selectedProvinceCity.city" data-bs-toggle="dropdown" aria-expanded="false"  [placeholder]="selectedProvinceCity?.city ? 'Ingrese ciudad o provincia' : 'Ingrese ciudad o provincia'" >
        <ul class="dropdown-menu mt-1 flex-column">
          <li *ngFor="let provinceCity of listProvincesCity" [value]="provinceCity.id">
            <a class="dropdown-item" (click)="selectProvinceCity(provinceCity)">{{ provinceCity?.city }}</a>
          </li>
        </ul>
      </div>
      </div>
    </div>




    <div class="col-12 col-md-6 col-lg-4 col-xl-3  borderleft">
      <p class="filtros mb-2">Disponibilidad</p>
      <div class="border srccontainer tpm w-100 d-flex justify-content-between">
        <button class="btn dropdown-toggle rounded-pill w-100 text-start" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ turno || 'Seleccionar disponibilidad' }}
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item btn" (click)="turno = 'Cualquiera'">Cualquiera</button>
          <button class="dropdown-item btn" (click)="turno = 'Mañana'">Mañana</button>
          <button class="dropdown-item btn" (click)="turno = 'Tarde'">Tarde</button>
          <button class="dropdown-item btn" (click)="turno = 'Noche'">Noche</button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container">
  <div class="pt-2 pb-3 d-flex justify-content-between w-1000 ">
    <h1 class="fs-4">{{ numTeachers }} docentes <span class="fs-6"> {{materiaSelectHomeNom}}</span></h1>
    <button class="btn border srccontainer tpm w-40 d-flex justify-content-between" style="width: 20%!important;"
      type="button" data-bs-toggle="dropdown" aria-expanded="false">Ordenar
      por<fa-icon [icon]="faCaretDown"></fa-icon></button>
    <div class="dropdown-menu ordenar col dropdown-menu-end mt-2 pe-5">
      <button class="dropdown-item btn">Edad</button>
      <button class="dropdown-item btn">Nombre</button>
      <button class="dropdown-item btn">Apellido</button>
      <button class="dropdown-item btn">Pais</button>
    </div>
  </div>

  <div class="mb-5 mt-5 cards-section">
    <app-cards [teachers]="teachers"></app-cards>
  </div>
</div>

<app-footer></app-footer>
