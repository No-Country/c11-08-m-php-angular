<div class="container" >
    <div class="row pt-5 pb-5 justify-content-center" style="height: 450px;">
        <div class="col-sm-5 col-md-3 col-xxl-3 d-flex">
            <div class="img-box flex align-items-center p-4 w-100" style="flex-direction: column;gap: 21px;box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);border-radius: 24px;">
            <img [src]="imgTeacher" style="width: 100%; height: 100%;"></div>
        </div>
        <div class="col-sm-12 col-md-7 d-flex">
            <div class="info-box w-100" style="display: flex;padding: 32px;gap: 24px;background: #FFFFFF;box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);border-radius: 16px;"></div>
        </div>
    </div>
</div>
