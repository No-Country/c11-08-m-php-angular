<div class="mb-5 mt-1 row g-5">
  <div
    class="col-12 col-xl-4 col-md-6"
    *ngFor="let teacher of teachers | paginate : { itemsPerPage: 15, currentPage: page }">
    <div class="card overflow-hidden">
      <div class="ratio ratio-16x9">
        <img src="{{ teacher.photo }}" class="card-img-top img-fluid object-fit-cover" alt="..."/>
      </div>
      <div class="card-body">
        <h5 class="card-title mb-2">{{ teacher.name }}</h5>
        <div class="d-flex justify-content-start flex-wrap">
          <p><fa-icon [icon]="faLocationDot"></fa-icon> {{ teacher.city }}</p>
          <div class="d-flex">
            <p class="px-3">
              <fa-icon [icon]="faStar"></fa-icon> {{ teacher.id }}
            </p>
            <p>({{ teacher.id }})</p>
          </div>
        </div>
        <div class="d-flex justify-content-start flex-wrap">
          <p class="border etiquetas py-1 px-2">{{ teacher.id }}</p>
          <p class="mx-2 border etiquetas py-1 px-2">{{ teacher.id }}</p>
          <p class="border etiquetas py-1 px-2">{{ teacher.id }}</p>
        </div>
        <p>{{ truncateText(teacher.title, 100) }}</p>
        <div class="d-flex justify-content-between mb-2">
          <div>
            <p class="fs-3 fw-bold d-flex">{{ teacher.id}}<span class="m-auto ms-1 fs-6 fw-semibold transparent">Hora</span> </p>
          </div>
          <div><a routerLink="/perfil" class="btn btn-contact py-2 px-4">Contactar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center"><pagination-controls(pageChange)="page = $event"previousLabel="Anterior"nextLabel="Siguiente"></pagination-controls>
</div>
