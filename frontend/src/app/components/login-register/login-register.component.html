
<div class="container-fluid  p-0">
<div class="modal fade " id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class=" modal-dialog modal-dialog-centered  w-100 h-100 !important ">
    <div class="modal-content ">
      <div class="d-flex  mx-2 my-2">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close "></button>
      </div>
      <div class="modal-body ">
        <div class="d-flex justify-content-center mb-3">
          <img src="../../../assets/images/homePage/loginRegister.png" alt="Imagen" class="img-square">
        </div>
        <div class="d-flex justify-content-center text-center mb-3">
            <h5 class="modal-title w-25">Inicia sesión en <span class="fw-bold">Tunexo</span></h5>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ejemplo@gmail.com">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="{{ tipoContrasena }}" class="form-control" id="contrasena" placeholder="***********">
            <button class="btn btn-outline-secondary input-group-text" type="button" id="togglePassword" (click)="togglePasswordVisibility()">
              <fa-icon [icon]="mostrarContrasena ? faEyeSlash : faEye"></fa-icon>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-center m-auto"> 
            <button type="button" class="btn btn-dark w-100">Iniciar sesión</button>
        </div>
        <div class="d-flex flex-column align-items-center">
        <p class="font-small ">Al continuar aceptas nuestra <ins>Politica de privacidad</ins> y <ins>Terminos de uso.</ins></p>
          <h5 class="fs-6 text-center">¿No tenés una cuenta?</h5>
          <button class="fw-bold nav-link pt-0 border-none btn" data-bs-toggle="modal" data-bs-target="#registerModal" >Registrate</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="modal fade w-md-full" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
      
       <div class="d-flex justify-content-end mx-2 my-2">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close "></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-center mb-3">
            <img src="../../../assets/images/homePage/loginRegister.png" alt="Imagen" class="img-square">
          </div>
          <div class="d-flex justify-content-center mb-3">
          <h5 class="modal-title">Registrarse</h5>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label for="nombre" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="col">
                <label for="apellido" class="form-label">Tipo de usuario</label>
                <select class="form-select" id="tipoUsuario">
                  <option value="docente">Docente</option>
                  <option value="alumno">Alumno</option>
                </select>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="{{ tipoContrasena }}" class="form-control" id="contrasena" placeholder="***********">
              <button class="btn btn-outline-secondary input-group-text" type="button" id="togglePassword" (click)="togglePasswordVisibility()">
                <fa-icon [icon]="mostrarContrasena ? faEyeSlash : faEye"></fa-icon>
              </button>
            </div>
          </div>
          <div class="input-group">
            <input type="{{ tipoContrasena }}" class="form-control" id="contrasena" placeholder="***********">
            <button class="btn btn-outline-secondary input-group-text" type="button" id="togglePassword" (click)="togglePasswordVisibility()">
              <fa-icon [icon]="mostrarContrasena ? faEyeSlash : faEye"></fa-icon>
            </button>
          </div>

          <div class="d-flex justify-content-center m-auto mt-3"> 
            <button type="button" class="btn btn-dark w-100">Registrarse</button>
          </div>
        </div>

      
        <div class="d-flex flex-column align-items-center">
          <p class="font-small ">Al continuar aceptas nuestra <ins>Politica de privacidad</ins> y <ins>Terminos de uso.</ins></p>
            <h5 class="fs-6 text-center">¿Ya tenés una cuenta?</h5>
            <button class="fw-bold nav-link pt-0 border-none btn" data-bs-toggle="modal" data-bs-target="#loginModal" >Inicia sesión</button>
          </div>
      </div>
    </div>
  </div>
